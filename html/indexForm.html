<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Color Hues</title>
		<link rel="stylesheet" type="text/css" href="../css/style.css"/>
	</head>
	
	<body>
		<div id="fill">
			<p>Henlo :3</p>
			<p>Choose some colors and you'll get all the hues in between.</p>
			<p>Enjoy!</p>
			<form id="form">
				<div id="left">
					<input type="color" id="upLeft" value="#ff5555"/> Upper left corner
				</div>
				<div id="right">
					<input type="color" id="upRight" value="#ff68ff"/> Upper right corner
				</div>
				<div id="left">
					<input type="color" id="downLeft" value="#80ff80"/> Bottom left corner
				</div>
				<div id="right">
					<input type="color" id="downRight" value="#00ffff"/> Bottom right corner
				</div>
				<div id="left">
					<input type="radio" name="nbSquares" value="3"/> 3x3
					<input type="radio" name="nbSquares" value="4"/> 4x4
					<input type="radio" name="nbSquares" value="5"/> 5x5
					<input type="radio" name="nbSquares" value="6"/> 6x6
					<input type="radio" name="nbSquares" value="7" checked /> 7x7
					<input type="radio" name="nbSquares" value="8"/> 8x8
					<input type="radio" name="nbSquares" value="9"/> 9x9
					<input type="radio" name="nbSquares" value="10"/> 10x10
				</div>
				<div id="submit">
					<input type="button" id="submition" value="Submit"/>
				</div>
			</form>
		</div>
		<div id="canvasDiv">
			<canvas id="hues" width="480" height="480"/>
		</div>
		<script src="../js/jquery-3.3.1.min.js"></script>
		<script src="../js/form.js"></script>
	</body>
</html>
